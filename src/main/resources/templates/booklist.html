<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/js/bootstrap.min.css}" />
</head>
<body class="ml-4">
	<h1>List of Books</h1>
    <table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
            <th>ISBN</th>
            <th>Publication year</th>
			<th>Category</th>
			<th></th>
			<th></th>
		</tr>
		<!-- books tulee kontrollerluokasta, nimien tÃ¤ytyy olla vastaavat! -->
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
			<td th:text="${book.kategoria.name}"></td>

 			<td><a class ="btn btn-danger" th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a></td>
			<td><a class ="btn btn-info" th:href="@{/editBookWithValidation/{id}(id=${book.id})}">Edit</a></td>		
    	</tr>
     </table>
	 <a class ="btn btn-success" href="/addBook">Add Book</a>
</body>
</html>
