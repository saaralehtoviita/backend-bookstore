<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/js/bootstrap.min.css}" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{saveBook}" action="#" method="post">
		  	<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" />
					<td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</td>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
					<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</td>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">ISBN</label>
				<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
            <label for="publicationYear">Year</label>
            	<input type="text" id="publicationYear" th:field="*{publicationYear}" />
					<td th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Error</td>
			<label for="catlist">Category</label>
				<select id="catlist" th:field="*{kategoria}" class="form-control">
					<option th:each="cat : ${categories}" th:value="${cat.categoryid}"
					th:text="${cat.name}"></option>
				</select>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
