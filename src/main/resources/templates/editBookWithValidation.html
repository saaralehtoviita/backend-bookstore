<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/js/bootstrap.min.css}" />
</head>
<body class="ml-3">
	<h1>Edit book</h1>
	<!--html-template kirjan editoimista varten, id-asetetaan hidden tyyppiseksi, jotta käyttäjä ei sitä näe eikä pääse muokkaamaan-->
	<div class="mb-2">
		<form th:object="${book}" th:action="@{/saveEditedBook}" method="post">
            <input type="hidden" th:field="*{id}" />
			<div>
		  	<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" />
            		<div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger">Error</div>
			</div>
			<div class="mb-2">
		  	<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
            		<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Error</div>
			</div>
			<div class="mb-2">
		  	<label for="isbn">ISBN</label>
				<input type="text" th:field="*{isbn}" />
			</div>
			<div class="mb-2">
            <label for="publicationYear">Year</label>
            	<input type="text" id="publicationYear" th:field="*{publicationYear}" />
            		<div th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}" class="text-danger">Error</div>
			</div>
			<div class="mb-2">
			<label>Category</label>
				<select th:field="*{kategoria}">
					<option th:each="cat: ${categories}" th:value="${cat.categoryid}" th:text="${cat.name}">			
					</option>
				</select>
			</div>
			<input type="submit" value="Save" class="btn btn-success mb-2"></input>
		</form>
	</div>
	<a href="/booklist" class="btn btn-info">Back to booklist</a>
</body>
</html>
